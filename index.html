<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @layer base {
        /* Alter the Tailwind look for native elements like p, input, and css variables in `@layer base`*/
        @font-face {
          font-family: "Bricolage Grotesque";
          src: url("./assets/fonts/Bricolage_Grotesque/BricolageGrotesque-VariableFont_opsz\,wdth\,wght.ttf");
        }
        @font-face {
          font-family: "DM Sans";
          src: url("./assets/fonts/DM_Sans/DMSans-VariableFont_opsz\,wght.ttf");
        }
        @font-face {
          font-family: "DM Sans Italic";
          src: url("./assets/fonts/DM_Sans/DMSans-Italic-VariableFont_opsz\,wght.ttf");
        }
      }
      @theme {
        --color-neutral-900: hsl(243, 96%, 9%); /* backgroud */
        --color-neutral-800: hsl(243, 27%, 20%);
        --color-neutral-600: hsl(243, 23%, 30%);
        --color-neutral-300: hsl(240, 6%, 70%);
        --color-neutral-200: hsl(250, 6%, 84%);
        --color-neutral-0: hsl(0, 0%, 100%); /* weiß */
        --color-neutral-700: hsl(243, 23%, 24%);
        --color-orange-500: hsl(28, 100%, 52%);
        --color-blue-500: hsl(233, 67%, 56%);
        --color-blue-700: hsl(248, 70%, 36%);
        --color-box: #25253f;
        --color-box-light: #2f2f49;

        --font-bricolage: "Bricolage Grotesque", sans-serif;
        --font-dm-sans: "DM Sans", sans-serif;
        --font-dm-sans-it: "DM Sans Italic", sans-serif;
      }
      @layer components {
        /* Create new Tailwind classes aka. components in `@layer components`  */
      }
    </style>
    <title>Weather Now</title>
  </head>
  <body class="bg-neutral-900 font-dm-sans pt-8 pl-16 pr-16">
    <header class="flex justify-between">
      <section class="app_name flex">
        <img src="assets/images/logo.svg" alt="" />
      </section>
      <button
        name="Units"
        id=""
        class="bg-neutral-800 m-2 p-2 rounded-md text-white flex gap-2 focus:outline hover:cursor-pointer hover:bg-neutral-700"
      >
        <img src="assets/images/icon-units.svg" alt="" />
        Units
        <img src="assets/images/icon-dropdown.svg" alt="" />
      </button>
    </header>
    <main class="text-white mt-8 space-y-8">
      <h1 class="text-white text-center text-3xl font-bricolage font-bold">
        How's the sky looking today?
      </h1>
      <!-- Search section -->
      <section class="flex flex-row justify-center gap-2">
        <section
          class="inline-flex bg-neutral-800 rounded-md hover:bg-neutral-700 focus-within:outline"
        >
          <img class="p-3" src="assets/images/icon-search.svg" alt="" />
          <input
            type="search"
            class="w-50 flex-shrink focus:outline-none"
            placeholder="Search for a place"
          />
        </section>
        <button
          class="bg-blue-500 rounded-md font-dm-sans pl-4 pr-4 hover:cursor-pointer hover:bg-blue-700 active:bg-blue-500 active:outline-2 outline-neutral-900 -outline-offset-4"
        >
          Search
        </button>
      </section>

      <!-- Overview + Daily forecast + Hourly Forecast Wrapper -->
      <section class="flex flex-col lg:flex-row gap-6 mt-8">
        <!-- Overview + Daily forecast -->
        <section class="flex flex-col">
          <!-- Overview -->
          <section class="flex flex-col gap-6 w-full">
            <!-- Overview 1 big box -->
            <div
              class="bg-neutral-900 bg-[url('assets/images/bg-today-large.svg')] bg-no-repeat bg-top bg-cover font-dm-sans rounded-2xl p-6 py-14 text-white flex flex-col lg:flex-row justify-between items-center shadow-lg gap-4"
            >
              <div>
                <h2 class="text-2xl font-bold font-bricolage text-neutral-0">
                  Berlin, Germany
                </h2>
                <p class="text-sm text-neutral-0 mt-1">Tuesday, Aug 5, 2025</p>
              </div>
              <div class="flex flex-row items-center">
                <img
                  src="assets/images/icon-sunny.webp"
                  alt="weather icon"
                  class="w-20"
                />
                <p class="text-7xl font-bold text-neutral-0">20°</p>
              </div>
            </div>
            <!-- Overview 4 Boxes -->
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
              <div class="bg-neutral-800 p-4 rounded-xl text-center shadow">
                <p class="text-sm text-neutral-200">Feels Like</p>
                <p class="text-2xl font-medium mt-1 text-neutral-0">18°</p>
              </div>
              <div class="bg-neutral-800 p-4 rounded-xl text-center shadow">
                <p class="text-sm text-neutral-200">Humidity</p>
                <p class="text-2xl font-medium mt-1 text-neutral-0">46%</p>
              </div>
              <div class="bg-neutral-800 p-4 rounded-xl text-center shadow">
                <p class="text-sm text-neutral-200">Wind</p>
                <p class="text-2xl font-medium mt-1 text-neutral-0">14 km/h</p>
              </div>
              <div class="bg-neutral-800 p-4 rounded-xl text-center shadow">
                <p class="text-sm text-neutral-200">Precipitation</p>
                <p class="text-2xl font-medium mt-1 text-neutral-0">0 mm</p>
              </div>
            </div>
          </section>
          <h2 class="text-white text-xl font-dm-sans text-left py-4">
            Daily forecast
          </h2>
          <!-- Container for the week days in the Daily forecast -->
          <!-- <div class="flex gap-5 flex-wrap"> -->
          <section class="grid grid-cols-3 sm:grid-cols-4 lg:grid-cols-7 gap-4">
            <div
              id="dailyforecast_today"
              class="flex flex-col items-center rounded-2xl bg-neutral-800 border-solid border-[#444B5C] border"
            >
              <h3 class="text-white text-2xl mt-5">Tue</h3>
              <img
                class="w-20 m-10"
                src="./assets/images/icon-rain.webp"
                alt="Current weather Symbol"
              />
              <div class="flex flex-row text-white text-2xl gap-15 mb-6">
                <p>20°</p>
                <p>14°</p>
              </div>
            </div>
            <div
              id="dailyforecast_today"
              class="flex flex-col items-center rounded-2xl bg-neutral-800 border-solid border-[#444B5C] border"
            >
              <h3 class="text-white text-2xl mt-5">Wed</h3>
              <img
                class="w-20 m-10"
                src="./assets/images/icon-drizzle.webp"
                alt="Current weather Symbol"
              />
              <div class="flex flex-row text-white text-2xl gap-15 mb-6">
                <p>21°</p>
                <p>15°</p>
              </div>
            </div>
            <div
              id="dailyforecast_today"
              class="flex flex-col items-center rounded-2xl bg-neutral-800 border-solid border-[#444B5C] border"
            >
              <h3 class="text-white text-2xl mt-5">Thu</h3>
              <img
                class="w-20 m-10"
                src="./assets/images/icon-sunny.webp"
                alt="Current weather Symbol"
              />
              <div class="flex flex-row text-white text-2xl gap-15 mb-6">
                <p>24°</p>
                <p>14°</p>
              </div>
            </div>
            <div
              id="dailyforecast_today"
              class="flex flex-col items-center rounded-2xl bg-neutral-800 border-solid border-[#444B5C] border"
            >
              <h3 class="text-white text-2xl mt-5">Fri</h3>
              <img
                class="w-20 m-10"
                src="./assets/images/icon-partly-cloudy.webp"
                alt="Current weather Symbol"
              />
              <div class="flex flex-row text-white text-2xl gap-15 mb-6">
                <p>25°</p>
                <p>13°</p>
              </div>
            </div>
            <div
              id="dailyforecast_today"
              class="flex flex-col items-center rounded-2xl bg-neutral-800 border-solid border-[#444B5C] border"
            >
              <h3 class="text-white text-2xl mt-5">Sat</h3>
              <img
                class="w-20 m-10"
                src="./assets/images/icon-storm.webp"
                alt="Current weather Symbol"
              />
              <div class="flex flex-row text-white text-2xl gap-15 mb-6">
                <p>21°</p>
                <p>15°</p>
              </div>
            </div>
            <div
              id="dailyforecast_today"
              class="flex flex-col items-center rounded-2xl bg-neutral-800 border-solid border-[#444B5C] border"
            >
              <h3 class="text-white text-2xl mt-5">Sun</h3>
              <img
                class="w-20 m-10"
                src="./assets/images/icon-snow.webp"
                alt="Current weather Symbol"
              />
              <div class="flex flex-row text-white text-2xl gap-15 mb-6">
                <p>25°</p>
                <p>16°</p>
              </div>
            </div>
            <div
              id="dailyforecast_today"
              class="flex flex-col items-center rounded-2xl bg-neutral-800 border-solid border-[#444B5C] border"
            >
              <h3 class="text-white text-2xl mt-5">Mon</h3>
              <img
                class="w-20 m-10"
                src="./assets/images/icon-fog.webp"
                alt="Current weather Symbol"
              />
              <div class="flex flex-row text-white text-2xl gap-15 mb-6">
                <p>24°</p>
                <p>15°</p>
              </div>
            </div>
          </section>
        </section>
        <!-- Hourly forecast -->
        <section class="flex flex-col">
          <h2 class="text-white text-xl font-dm-sans text-left py-4">
            Hourly forecast
          </h2>
          <div class="basis-20 bg-neutral-800"><p>HELLO</p></div>
        </section>
      </section>
    </main>
  </body>
</html>
